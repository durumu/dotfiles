- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.xinitrc:        
    ~/.zshrc:
    ~/.aliases:
    ~/.vimrc:
      path: config/nvim/init.vim
    ~/.zprofile:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.ghci:
    ~/.latex:
    /usr/local/bin/:
      glob: true
      path: bin/*
    ~/.oh-my-zsh/custom/themes/durumu.zsh-theme:
      path: durumu.zsh-theme
