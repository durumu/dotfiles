- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
      glob: true
      create: true
      path: config/nvim/*
    ~/.config:
      glob: true
      path: config/*
      exclude:
        - config/nvim
    ~/.aliases:
    ~/.gitconfig:
    ~/.xinitrc:
    ~/.gdbinit:
    ~/.gitignore:
    ~/.zshenv:
    ~/.zshrc:
